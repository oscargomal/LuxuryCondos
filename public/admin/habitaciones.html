<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Habitaciones | Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/admin.css">
   <link rel="stylesheet" href="css/habitaciones.css">
</head>
<body>

  <aside class="sidebar">
    <h2>Hotel</h2>
    <nav>
      <a href="admin.html" class="active">Dashboard</a>
      <a href="reservaciones.html">Reservaciones</a>
      <a href="habitaciones.html">Habitaciones</a>
      <a href="avisos.html">Avisos</a>
      <a href="clientes.html">Clientes</a>
      <a href="reportes.html">Reportes</a>

      <a href="index.html" class="logout">Cerrar sesión</a>
    </nav>
  </aside>

  <main class="main">

    <header class="header">
      <h1>Gestión de Habitaciones</h1>
    </header>

    <section class="form-card">
      <h2>Agregar / Editar habitación</h2>

      <div class="form-grid">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" placeholder="Suite Deluxe">
        </div>

        <div class="form-group">
          <label>Tipo</label>
          <select>
            <option>Suite</option>
            <option>Doble</option>
            <option>Sencilla</option>
          </select>
        </div>

        <div class="form-group">
          <label>Precio por noche</label>
          <input type="number" placeholder="$1500">
        </div>

        <div class="form-group">
          <label>Estado</label>
          <select>
            <option>Disponible</option>
            <option>Ocupada</option>
            <option>Mantenimiento</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <textarea placeholder="Descripción de la habitación..."></textarea>
      </div>

      <div class="form-group">
        <label>Fotos de la habitación</label>
        <input type="file" multiple>
      </div>

      <button class="btn btn-primary">Guardar habitación</button>
    </section>

    <section class="table-section">
      <h2>Habitaciones registradas</h2>

      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Suite Deluxe</td>
            <td>Suite</td>
            <td>$1500</td>
            <td class="status available">Disponible</td>
            <td>
              <button class="btn btn-info btn-small">Ver</button>
              <button class="btn btn-primary btn-small">Editar</button>
              <button class="btn btn-danger btn-small">Eliminar</button>
            </td>
          </tr>

          <tr>
            <td>Habitación Doble</td>
            <td>Doble</td>
            <td>$900</td>
            <td class="status maintenance">Mantenimiento</td>
            <td>
              <button class="btn btn-info btn-small">Ver</button>
              <button class="btn btn-primary btn-small">Editar</button>
              <button class="btn btn-danger btn-small">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

</body>
</html>
