<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Luxury Condo Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/admin/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="login-body">

  <div class="login-card">
    <div class="login-badge">Admin</div>
    <h1>Luxury Condo</h1>
    <p>Acceso Administrativo</p>
    <p class="login-sub">Inicia sesion para administrar reservaciones.</p>

    <form id="loginForm">
      <div class="input-group">
        <label>Usuario o correo</label>
        <input type="text" id="usuario" placeholder="correo@dominio.com" required>
      </div>

      <div class="input-group">
        <label>Contrase√±a</label>
        <input type="password" id="password" placeholder="********" required>
      </div>

      <button type="submit">Ingresar</button>
    </form>
    <p class="login-footnote">No compartas tu acceso.</p>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // evita recarga

      const usuario = document.getElementById("usuario").value;
      const password = document.getElementById("password").value;

      if (!usuario || !password) {
        alert("Completa usuario y contrasena.");
        return;
      }

      // TODO: Reemplazar por autenticacion real (Supabase Auth o backend propio).
      alert("Acceso de prueba. Integra autenticacion antes de publicar.");
      window.location.href = "/admin/admin.html";
    });
  </script>

</body>
</html>
