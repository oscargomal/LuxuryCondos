<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book | Luxury Condo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<header class="header">
  <div class="container nav">
    <h1 class="logo">Luxury Condo</h1>
  </div>
</header>

<section class="booking">
  <div class="container booking-box">

    <!-- ===== RESUMEN ===== -->
    <aside class="booking-summary">
      <h2>Your stay summary</h2>

      <div class="summary-card">
        <img id="summaryImg" src="" alt="Room" class="summary-img">

        <h3 class="summary-title" id="summaryTitle">
          Selected room
        </h3>

        <p class="summary-desc" id="summaryDesc">
          —
        </p>

        <div class="summary-row">
          <span>Base price</span>
          <strong id="summaryPrice">$— MXN</strong>
        </div>

        <div class="summary-row">
          <span>Period</span>
          <strong id="summaryPeriod">—</strong>
        </div>

        <hr>

        <div class="summary-total">
          <span>Estimated total</span>
          <strong id="summaryTotal">—</strong>
        </div>
      </div>
    </aside>

    <!-- ===== FORM ===== -->
    <form class="booking-form">

      <h2>Guest details</h2>

      <div class="form-group">
        <label>Full name</label>
        <input type="text" placeholder="E.g. Jane Doe">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="email@example.com">
      </div>

      <div class="form-group">
        <label>Phone / WhatsApp</label>
        <input type="tel" placeholder="+52 33 0000 0000">
      </div>

      <!-- ===== STAY TYPE ===== -->
      <h3 class="form-subtitle">Stay type</h3>

      <div class="stay-options">
        <label class="stay-card">
          <input type="radio" name="stay" value="night" checked>
          <div>
            <strong>Per night</strong>
            <span>$3,000 MXN / night</span>
          </div>
        </label>

        <label class="stay-card">
          <input type="radio" name="stay" value="month">
          <div>
            <strong>Monthly stay</strong>
            <span>$33,000 MXN / month</span>
          </div>
        </label>

        <label class="stay-card">
          <input type="radio" name="stay" value="year">
          <div>
            <strong>Annual contract</strong>
            <span>$31,000 MXN / month</span>
          </div>
        </label>
      </div>

      <!-- ===== FECHAS ===== -->
      <div class="form-row">
        <div class="form-group">
          <label>Check-in</label>
          <input type="date" id="checkin">
        </div>

        <div class="form-group">
          <label>Check-out</label>
          <input type="date" id="checkout">
        </div>
      </div>

      <div class="form-group">
        <label>Guests</label>
        <select>
          <option>1</option>
          <option selected>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>

      <button class="btn-primary" type="button">
        Confirm booking
      </button>

      <p class="form-note">
        No charge will be made until availability is confirmed.
      </p>

    </form>

  </div>
</section>

<footer class="footer">
  <p>© 2026 Luxury Condo · Ajijic, Jalisco</p>
</footer>
<script src="/assets/js/reservar.js"></script>
</body>
</html>
